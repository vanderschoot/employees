<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Employees</title>
<link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
<link rel="stylesheet" type="text/css" href="../libs/easyui/themes/default/easyui.css"/>  
<link rel="stylesheet" type="text/css" href="../libs/easyui/themes/icon.css"/>  
<script type="text/javascript" src="../libs/jquery-1.8.2.js"></script>
<script type="text/javascript" src="../libs/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../libs/date.js"></script>
<script type="text/javascript" src="../main.js"></script>
<script type="text/javascript" src="employees.js"></script>
</head>
<body>

<div id="title" class="title">
Employees
</div>

<div id="page" class="page">

<table id="dg" class="easyui-datagrid" style="width:550px;height:auto"  
        toolbar="#toolbar" fitColumns="true" singleSelect="true" rownumbers="true" pagination="true">  
    <thead>  
        <tr>  
            <th field="employeeId">Id</th>  
            <th field="firstName" width="50" sortable="true">Voornaam</th>  
            <th field="lastName" width="50" sortable="true">Achternaam</th>  
            <th field="birthDate" width="50" sortable="true" formatter="formatDatum">Geboortedatum</th>  
            <th field="department.name" width="50" sortable="true" formatter="formatDepartment">Afdeling</th>  
        </tr>  
    </thead>  
</table>  
<div id="toolbar">  
    <a id="btnnew" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newEmployee()">New Employee</a>  
    <a id="btnedit" href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editEmployee()">Edit Employee</a>  
    <a id="btnremove" href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeEmployee()">Remove Employee</a>  
</div>  

<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"  
        closed="true" buttons="#dlg-buttons">  
    <div class="ftitle">Employee Information</div>  
    <form id="fm" method="post">
        <div class="fitem">  
            <label style="width: 100px">Voornaam:</label>  
            <input name="firstName" id="firstName" class="easyui-validatebox" required="true"/>  
        </div>  
        <div class="fitem">  
            <label style="width: 1000px">Achternaam:</label>  
            <input name="lastName" id="lastName" class="easyui-validatebox" required="true"/>  
        </div>  
        <div class="fitem">  
            <label style="width: 100px">Geboortedatum:</label>  
            <input name="birthDate" id="birthDate" class="easyui-datebox" />  
        </div>  
        <div class="fitem">  
            <label style="width: 100px">Afdeling:</label>  
            <input name="department" id="department" class="easyui-combobox" style="width:156px;" data-options="valueField:'id',textField:'name',panelHeight:'auto'"/>  
        </div>
    </form>  
</div>  
<div id="dlg-buttons">  
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveEmployee()">Save</a>  
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>  
</div>  


</div>

</body>
</html>
