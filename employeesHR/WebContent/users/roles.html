<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Roles</title>
<link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
<link rel="stylesheet" type="text/css" href="../libs/easyui/themes/default/easyui.css"/>  
<link rel="stylesheet" type="text/css" href="../libs/easyui/themes/icon.css"/>  
<script type="text/javascript" src="../libs/jquery-1.8.2.js"></script>
<script type="text/javascript" src="../libs/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../main.js"></script>
<script type="text/javascript" src="roles.js"></script>

</head>
<body>
<div id="title" class="title">
Roles
</div>

<div id="page" class="page">

<table id="dg" title="Roles" class="easyui-datagrid" style="width:550px;height:auto"  
        toolbar="#toolbar" fitColumns="true" singleSelect="true">  
    <thead>  
        <tr>  
            <th field="roleId">Id</th>  
            <th field="name" width="50">Naam</th>  
        </tr>  
    </thead>  
</table>  
<div id="toolbar">  
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newRole()">New Role</a>  
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editRole()">Edit Role</a>  
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeRole()">Remove Role</a>  
</div>  

<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"  
        closed="true" buttons="#dlg-buttons">  
    <div class="ftitle">Role Information</div>  
    <form id="fm" method="post">  
        <div class="fitem">  
            <label style="width: 100px">Naam:</label>  
            <input name="name" id="name" class="easyui-validatebox" required="true">  
        </div>  
    </form>  
</div>  
<div id="dlg-buttons">  
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveRole()">Save</a>  
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>  
</div>  

</div>


</body>
</html>
