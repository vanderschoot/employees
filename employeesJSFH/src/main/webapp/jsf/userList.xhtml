<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<ui:include src="../resources/includes/resources.xhtml" />  
<title>Users</title>
</h:head>
<h:body>
<div id="container" class="container">
<ui:include src="../resources/includes/header.xhtml" />  
<ui:include src="../resources/includes/menu.xhtml" />  
<div id="content" class="content">
<h1>Users</h1>
<h:form id ="frm">
  		<h:dataTable value="${userBean.users}" var="usr"
    			styleClass="data-table"
    			headerClass="data-table-header"
    			rowClasses="data-table-odd-row,data-table-even-row"> 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">User Id</f:facet>
    				<!-- row record -->
				    <h:outputText value="#{usr.userId}" />
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">User Name</f:facet>
				    <h:outputText value="#{usr.userName}" />
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Password</f:facet>
				    <h:outputText value="#{usr.password}"/>
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Email</f:facet>
				    <h:outputText value="#{usr.email}"/>
    			</h:column>
    			
    			<h:column>
					<f:facet name="header">EDIT</f:facet> 
				    <h:commandButton type="submit" value="Edit" action="#{userBean.edit(usr)}"/>
				</h:column>
    			<h:column>
					<f:facet name="header">DELETE</f:facet> 
				    <h:commandButton type="submit" value="Delete" action="#{userBean.delete(usr)}" />
				</h:column>
				
    		</h:dataTable>
    <h:commandButton value="Add" action="#{userBean.add()}" />
</h:form>    
</div> <!-- content -->
<div class="push"></div>
</div> <!-- container -->
<ui:include src="../resources/includes/footer.xhtml" />  
</h:body>
</html>
