<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<ui:include src="../resources/includes/resources.xhtml" />  
<title>Roles</title>
</h:head>
<h:body>
<div id="container" class="container">
<ui:include src="../resources/includes/header.xhtml" />  
<ui:include src="../resources/includes/menu.xhtml" />  
<div id="content" class="content">
<h1>Roles</h1>
<h:form>
		<h:messages></h:messages>
  		<h:dataTable value="${roleBean.roles}" var="rol"
    			styleClass="data-table"
    			headerClass="data-table-header"
    			rowClasses="data-table-odd-row,data-table-even-row"> 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Role Id</f:facet>
    				<!-- row record -->
				    <h:outputText value="#{rol.roleId}" />
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Role Name</f:facet>
				    <h:outputText value="#{rol.name}" />
    			</h:column>
 
    			<h:column>
					<f:facet name="header">EDIT</f:facet> 
				    <h:commandButton type="submit" value="Edit" action="#{roleBean.edit(rol)}"/>
				</h:column>
    			<h:column>
					<f:facet name="header">DELETE</f:facet> 
				    <h:commandButton type="submit" value="Delete" action="#{roleBean.delete(rol)}" />
				</h:column>
				
    		</h:dataTable>
    <h:commandButton value="Add" action="#{roleBean.add()}" />
</h:form>    
</div> <!-- content -->
<div class="push"></div>
</div> <!-- container -->
<ui:include src="../resources/includes/footer.xhtml" />  
</h:body>
</html>
